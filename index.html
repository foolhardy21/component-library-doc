<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel='stylesheet' href='https://festive-mestorf-acecb0.netlify.app/style.css'/>
    <link rel='stylesheet' href='./style.css'/>
    <title>Documentation</title>
</head>
<body>
    
    <header class='header-wrapper flex-horizontal-stretch flex-vertical-center letter-space-md padding-xxlg'>
        <span class='font-size-xlg letter-space-lg'>DriftUI</span>
        <nav>
            <ul class='flex-horizontal-start font-size-md letters-space-sm'>
                <li class='install-btn btn-filled padding-md border-radius-sm margin-right-xxlg text-capital'>setup</li>
                <li class='doc-btn btn-filled padding-md border-radius-sm text-capital'>docs</li>
            </ul>
        </nav>
    </header>

    <div class='installation-div padding-xxlg flex-column flex-center'>
        <p class='color-dgray font-size-md margin-btm-md'>To use DriftUI, add the following stylesheets to your html. The first one is for the material icons which are used throughout the component library. The second stylesheet is the component library.</p>        
    </div>

    <div class='documentation-div flex-row'>
        <aside class='margin-right-xxlg text-capital'>
            <ul class='pos-sticky top-0'>
                <li class='margin-btm-sm'>
                    <a href='#alerts' class='flex-center btn-text'>
                        alert
                    </a>
                </li>
                <li class='margin-btm-sm'>
                    <a href='#buttons' class='flex-center btn-text'>button</a>
                </li>
            </ul>
        </aside>
        <main class='margin-left-md'>
            <div id='alerts'></div>
                
            <div id='buttons'></div>
        </main>
             
    </div>
    <button class='float-btn btn-text padding-lg flex-center pos-fixed bottom-right-5 border-radius-circle'>
            <span class='material-icons'>arrow_upward</span>
    </button>

    <footer class='footer-wrapper'></footer>  
    
</body>
<script src='script.js'></script>
</html>
